

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="author" content="www.frebsite.nl" />
		<meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />

		<title>jQuery.mmenu - Demo</title>

		<link type="text/css" rel="stylesheet" href="demo.css?v=5.4.0" />
		<link type="text/css" rel="stylesheet" href="jquery.mmenu.all.css?v=5.4.0" />
		<link type="text/css" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" />
		<style type="text/css">
		.mm-menu li.img:after
		{
			left: 75px !important;
		}
		.mm-menu li.img a
		{
			font-size: 16px;
		}
		.mm-menu li.img a img
		{
			float: left;
			margin: -5px 10px -5px -5px;
			border-radius: 100px;
		}
		.mm-menu li.img a small
		{
			font-size: 12px;
		}
		</style>

		<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="jquery.mmenu.min.all.js?v=5.4.0"></script>
		<script type="text/javascript">
			$(function() {
				$("#menu").mmenu({
					extensions 		: [ "pageshadow", "theme-white" ],
					counters		: true,
					dividers		: {
						add				: true,
						addTo			: "[id*='contacts-']",
						fixed			: true
					},
					sectionIndexer	: {
						add				: true,
						addTo			: "[id*='contacts-']"
					},
					navbar			: {
						title			: "Contacts"
					},
					navbars		: [{content: ["searchfield"]}, true]
				
				}).on( 'click','a[href^="#/"]',function(){
							debugger;	
							alert( "Thank you for clicking, but that's a demo link." );
							return false;}
					 );
			});
		</script>
	</head>
	<body>


		<div id="page">
		<div class="header">
			<a href="#menu" class="contacts"></a>
			Demo
		</div>
		
		<div class="content">
			<p><strong>This is a demo.</strong><br />
				Click the contacts icon to open the contacts list.</p>
		</div>

		</div>
		<nav id="menu">
			<ul>
				<li>
					<span>Friends</span>
					<ul id="contacts-friends">
						<li >
							<a href="#/">
								
								Alan<br />
								<small>Thompson</small>
							</a>
						</li>
						<li class="img">
							<a href="#/">
								
								Bnne<br />
								<small>Cook</small>
							</a>
						</li>
						
					</ul>
				</li>
				<li>
					<span>Family</span>
					<ul id="contacts-family">
						
						<li class="img">
							<a href="#/">
								<img src="http://lorempixel.com/50/50/people/6/" />
								Wayne<br />
								<small>Turner</small>
							</a>
						</li>
					</ul>
				</li>
			</ul>
		</nav>
	</body>
</html>
